{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>

  <p><strong>Author:</strong> <a href="{% url 'author-detail' pk=post.author.pk %}"> {{ post.author }}</a></p>
  
  <p><strong>Description:</strong> {{ post.description }}</p>
  
  <p><strong>Content:</strong> {{ post.content|linebreaksbr }}</p>

{% endblock %}
